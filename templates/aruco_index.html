<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3 – Part 4</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --bg: #eef1f6;
            --card-bg: #ffffff;
            --accent: #2563eb;
            --accent-soft: #dbeafe;
            --success: #16a34a;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 32px 20px;
            background: radial-gradient(circle at top left, #e0f2fe, #eef1f6 40%, #e5e7eb);
            color: var(--text-main);
        }
        .page {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px 24px 28px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }
        h1 {
            margin: 0 0 4px;
            font-size: 1.4rem;
        }
        h1 span {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--text-muted);
        }
        .tag {
            font-size: 0.78rem;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--accent);
            font-weight: 500;
            border: 1px solid #bfdbfe;
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #f9fafb;
            color: #111827;
            font-size: 0.85rem;
            text-decoration: none;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
            margin-bottom: 12px;
        }
        .nav-link::before {
            content: "←";
            font-size: 0.9rem;
        }
        .nav-link:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
        }
        .section-title {
            margin-top: 8px;
            font-size: 1.05rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 6px;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 16px 0 0;
        }
        .file-item {
            margin-bottom: 10px;
        }
        .file-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 10px;
            text-decoration: none;
            background: #111827;
            color: #f9fafb;
            font-size: 0.9rem;
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.45);
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
        }
        .file-link span {
            font-weight: 500;
        }
        .file-link small {
            opacity: 0.8;
            font-size: 0.8rem;
        }
        .file-link:hover {
            background: #020617;
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.65);
        }
        .empty {
            padding: 14px 12px;
            border-radius: 12px;
            background: #fef2f2;
            border: 1px dashed #fecaca;
            color: #7f1d1d;
            font-size: 0.9rem;
        }
        .empty p {
            margin: 4px 0 0;
            color: #b91c1c;
            font-size: 0.82rem;
        }
        code {
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.8rem;
            background: #fee2e2;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="page">
    <a href="{{ url_for('index') }}" class="nav-link">Back to Parts 1–3 Dashboard</a>

    <header>
        <div>
            <h1>
                Assignment 3 – Part 4
                <span>ArUco Marker Segmentation</span>
            </h1>
        </div>
        <div class="tag">Part 4 · ArUco</div>
    </header>

    <h2 class="section-title">ArUco Dataset Images</h2>
    <ul class="file-list">
        {% for fn in filenames %}
            <li class="file-item">
                <a class="file-link" href="{{ url_for('view_aruco', filename=fn) }}">
                    <div>
                        <span>Process &amp; View</span>
                        <br>
                        <small>{{ fn }}</small>
                    </div>
                    <small>View →</small>
                </a>
            </li>
        {% else %}
            <li class="empty">
                <strong>No images found</strong>
                <p>Add images to the <code>dataset_aruco</code> folder.</p>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
